{% extends "base.html" %}
{% block content %}
{% spaceless %}
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <h2>{{ wgLang.message( 'error-heading' ) }}</h2>
    <p>{{ wgLang.message( 'error-message' ) }}</p>
    {% if errorId|default(false) %}
    <p>{{ wgLang.message( 'error-id', [ errorId ] ) }}</p>
    {% endif %}
  </div>
</div>
{% endspaceless %}
{% endblock content %}
