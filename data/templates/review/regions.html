{% extends "review/base.html" %}

{% block content %}
{% spaceless %}
<table id="grid" class="grid">
  <tr>
    <th>{{ wgLang.message( 'review-countries-region' ) }}</th>
    <th>{{ wgLang.message( 'review-countries-count' ) }}</th>
  </tr>
  {% for row in records %}
  <tr>
    <td><a href="{{ urlFor( 'review_search' ) }}?rg={{ row.region|url_encode }}">{{ row.region }}</a></td>
    <td>{{ row.count }}</td>
  </tr>
  {% endfor %}
</table>
{% endspaceless %}
{% endblock content %}
