{% extends "user/base.html" %}

{% block content %}
{% spaceless %}
<ol class="breadcrumb">
  <li>{{ wgLang.message( 'nav-account' ) }}</li>
  <li>{{ wgLang.message( 'change-password' ) }}</li>
</ol>

<form class="form-horizontal" method="post" action="{{ urlFor( 'user_changepassword_post' ) }}">
  <input type="hidden" name="{{ csrf_param }}" value="{{ csrf_token }}" />
  <input type="hidden" name="id" value="{{ user.id }}" />

  <div class="form-group">
    <label class="col-sm-2 control-label">{{ wgLang.message( 'password-username') }}</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ user.username }}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="oldpw">{{ wgLang.message( 'old-password' ) }}</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="oldpw" id="oldpw" value="" required="required"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="newpw1">{{ wgLang.message( 'new-password' ) }}</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="newpw1" id="newpw1" value="" required="required"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="newpw2">{{ wgLang.message( 'new-password-again' ) }}</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="newpw2" id="newpw2" value="" required="required"/>
    </div>
  </div>

  <div class="col-sm-10 col-sm-offset-2">
    <input type="submit" class="btn btn-default" id="save" name="save" value="{{ wgLang.message( 'save-password' ) }}"/>
  </div>
</form>
{% endspaceless %}
{% endblock content %}
